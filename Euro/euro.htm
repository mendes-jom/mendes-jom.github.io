<body background="../fundo.jpg" bgcolor="#FFFFFF" onload="Getdata1(1)" onunload>
<script language="JavaScript"><!--
	NMOE=11;
	MOE = new Array("EUR"  ,"ATS"  ,"BEF"  ,"DEM"  ,"ESP"  ,"FIM"   ,"FRF"  ,"IEP"   ,
	                "ITL"  ,"NLG"  ,"PTE"  );
	DEC = new Array(  2    ,  2    ,  0    , 2     ,  0    ,2       ,  2    ,  2     ,
 	                  0    ,  2    ,  0    );
	FIX = new Array(  1    ,13.7603,40.3399,1.95583,166.386,5.945730,6.55957,0.787564,
	                1936.27,2.20371,200.482);
	XXX_MOE="USD";
	XXX_FIX=1.1700;
	XXX_VALUE=5;
	CV= new Array();
	for (var i= 0; i<NMOE; i++) { CV[i]  =FIX[i];} 
	moe_ch=0;
	moe_value=1000;
// --></script>


<p><br>
</p>

<form name="EURO">
  <div align="center"><center><p><font size="4"><b><u>EURO-CALCULATOR</u></b></font> &nbsp; <br>
  &nbsp; Programa de<font size="4"> <b>Cálculo de Equivalências</b></font> <font size="4"><u>Euro</u>
  - <u>Moedas &quot;IN&quot;</u></font> &nbsp; <br>
  &nbsp; </p>
  </center></div><blockquote>
    <blockquote>
      <blockquote>
        <blockquote>
          <p>&nbsp; </p>
          <table border="1" bgcolor="#C0C0C0">
            <tr>
              <td><table border="0">
                <tr>
                  <script language="JavaScript"><!--
document.write('<td valign="top" nowrap><select name="D1" size="1" onchange="Sp1_1(this.selectedIndex);">');
	for (var i= 0; i<NMOE; i++) {
	document.write('<option ');
	document.write('value="'+i+'">'+MOE[i]+'</option>');
									}	
document.write('</select></td>');
// --></script>
<td valign="top"><input type="text" size="12" name="X0" onchange="Sp1_2(this.value)"></td>
                </tr>
              </table>
              </td>
              <td nowrap>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; =&gt;&nbsp;</td>
              <td><table border="0">
                <tr>
                  <td><b>EUR</b>&nbsp;</td>
                  <td><input type="text" size="12" name="T0" onchange="Sp2(0,this.value)"></td>
                </tr>
                <tr>
                  <td nowrap><script language="JavaScript"><!--
for (var i= 1; i<NMOE; i++) {  
	document.write('<tr><td>'+MOE[i]
          +' </td><td><input type="text" size="12" name="T'
          +i+'" onchange="Sp2('
          +i+',this.value)" value='
          +FIX[i]+'></tr>');
}
// --></script> </td>
                </tr>
              </table>
              </td>
            </tr>
            <tr>
              <td colspan="2"><div align="center"><center><p><strong>EUR/ </strong><input type="text" size="4" maxlength="3" name="MOEDA" value="USD" onchange="SpMOE(this.value)"> = <input type="text" size="12" name="MOE_Fix" value="1.1650" onchange="Sp1_V(this.value)"> </p>
              </center></div><div align="center"><center><p><font size="3"><strong>Cotação: </strong></font><input type="radio" checked name="R1" value="V1" onClick="say_it()">Directa <input type="radio" name="R1" value="V2" onClick="say_it()">Indirecta</td>
              <td align="center"><table border="0">
                <tr>
                  <td><input type="button" name="CV_MOE2" value="USD">&nbsp; <input type="text" size="12" name="CV_Value" onchange="SpCHG(this.value)"></td>
                </tr>
                <tr>
                  <td><input type="button" name="CV_FIX2" value="170.00">&nbsp; </td>
                </tr>
              </table>
              </td>
            </tr>
          </table>
          <div align="center"><center><p>&nbsp;</p>
          </center></div>

<p align="center"><script language="JavaScript"><!--
function Sp1_V(valor){
	XXX_FIX=valor;
	say_it();
}
function SpCHG(a){
	XXX_VALUE=a;
	if(document.EURO.R1[0].checked)
			{euros=XXX_VALUE/XXX_FIX;}
		else {euros=XXX_VALUE*XXX_FIX;}
	euros=rnd(euros,2);
	moe_value=cv(euros,moe_ch);
	document.EURO.X0.value=moe_value;
	say_it();
}
function SpMOE(a){
	XXX_MOE=a.toUpperCase();
	document.EURO.MOEDA.value=XXX_MOE;
	document.EURO.CV_MOE2.value=XXX_MOE;
	say_it();
}
function Getdata1(a) {
	document.EURO.D1[moe_ch].selected=true;
	document.EURO.X0.value=moe_value;
	document.EURO.MOEDA.value=XXX_MOE;
	document.EURO.MOE_Fix.value=XXX_FIX;
	document.EURO.CV_MOE2.value=XXX_MOE;
	say_it();
}
function Sp1_2(valor){
	document.EURO.X0.value=valor;
	moe_value=valor;
	say_it();
}
function Sp1_1(a){
	moe_ch=a;
	say_it();
}

function Sp2(moeda,valor){
	document.EURO.D1[moeda].selected=true;
	document.EURO.X0.value=valor;
	moe_value=valor;
	moe_ch=moeda;
	say_it();
}
//***********************************
function rnd(moe_value,b){
	b=Math.pow(10,b);
	b=Math.round(moe_value*b)/b;
	return b;
}
function cv(moe_value,ii){
	return rnd(moe_value*FIX[ii],DEC[ii]);
}
//***********************************
function say_it(){
	euros=moe_value/FIX[moe_ch];
	euros=rnd(euros,2);
	for (var i= 0; i<NMOE; i++) { CV[i]  =cv(euros,i);  }
	if(document.EURO.R1[0].checked)
			{XXX_VALUE=euros*XXX_FIX;} 
		else {XXX_VALUE=euros/XXX_FIX;}
	document.EURO.CV_Value.value=rnd(XXX_VALUE,2);//(Math.round(XXX_VALUE*100))/100;
	document.EURO.T0.value=CV[0];
	document.EURO.T1.value=CV[1];
	document.EURO.T2.value=CV[2];
	document.EURO.T3.value=CV[3];
	document.EURO.T4.value=CV[4];
	document.EURO.T5.value=CV[5];
	document.EURO.T6.value=CV[6];
	document.EURO.T7.value=CV[7];
	document.EURO.T8.value=CV[8];
	document.EURO.T9.value=CV[9];
	document.EURO.T10.value=CV[10];
	document.EURO.CV_FIX2.value=rnd(moe_value/document.EURO.CV_Value.value,4);
	}
// --></script> </p>
