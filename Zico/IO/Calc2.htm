function Solucao(entra){
//	alert("Solução1");
	var ss  = new top.AArr(1,top.ArrC_M);
	S="";
	e=0;
	for (i=1; i<=top.NrN ;i++) {v=top.LFT.GetElementAt(i,1);
	w=top.ArrBf.GetElementAt(i,1);if (w<0) e++;
//	alert(w);
	ss.SetElementAt(1,v,  w  );
	}
//	alert("S="+S);
  	S2="*  "; if (entra>0) S2="   ";
  	S="<BR>Solução... X"+S2+ " ( " ;
  	for (i=1;i<=top.ArrC_M;i++)
  	 	{ 
  	 		if (i>1) S = S+ " , " ;
  	 		S3=ss.GetElementAt( 1,i);if (typeof S3 =="undefined") S3=0 ;
  	   		S = S+top.Round(S3,6);
  	   }
	S=S+" )";
   if (e>0) top.Fwrite("<BR> Atenção. Solução incorrecta. Há "+e+" TI <0 !!!<BR>");

   top.Fwrite(S);
   if (top.MAX===2) top.Fwrite("<BR>Solução... Zmax"+S2+" = "+top.Round(top.ArrZf.GetElementAt(1,1),6));

	top.Fwrite("<BR>Solução... Z"+S2+" = "+top.Round(top.ArrZf.GetElementAt(1,1)*top.MaxMin,6)+"<BR><BR>");
}

f=1;

		}

}
