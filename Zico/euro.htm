<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>EURO-CALCULATOR</title>
</head>

<body background="fundo.jpg" bgcolor="#FFFFFF"
onload="Getdata1(1)" onunload>
<script language="JavaScript"><!--
NMOE=5;
MOE = new Array("EUR","PTE"  ,"FRF"  ,"DEM"  ,"ESP");
DEC = new Array(  2  , 0     ,  2    ,  2    ,2);

FIX = new Array(  1  ,200.482,6.55963,1.95975,180.121);
XXX_MOE="USD";
XXX_FIX=1.1700;
XXX_VALUE=5;

	CV= new Array();
	for (var i= 0; i<NMOE; i++) { CV[i]  =FIX[i];} 

moe_ch=0;
moe_value=1000;

// --></script>

<p><br>
</p>

<form name="EURO">
    <p align="center"><font size="4"><b><u>EURO-CALCULATOR</u></b></font>
    &nbsp; <br>
    &nbsp; Programa de<font size="4"> <b>Cálculo de
    Equivalências</b></font> <font size="4"><u>Euro</u> - <u>Moedas
    &quot;IN&quot;</u></font> &nbsp; <br>
    &nbsp; </p>
    <blockquote>
        <blockquote>
            <blockquote>
                <blockquote>
                    <p>&nbsp; </p>
                    <table border="1" bgcolor="#C0C0C0">
                        <tr>
                            <td><table border="0">
                                <tr>
                                    <td valign="top" nowrap><select
                                    name="D1" size="1"
                                    onchange="Sp1_1(this.selectedIndex);">
                                        <option selected
                                        value="0">EUR</option>
                                    <b>&nbsp;<script
                                    language="JavaScript"><!--
for (var i= 1; i<NMOE; i++) {
document.write('<option value="'+i+'">'+MOE[i]+'</option>');
}
// --></script></b></select>
                                    </td>
                                    <td>&nbsp;</td>
                                    <td valign="top"><input
                                    type="text" size="12"
                                    name="X0"
                                    onchange="Sp1_2(this.value)"></td>
                                </tr>
                            </table>
                            </td>
                            <td nowrap>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            =&gt;&nbsp;</td>
                            <td><table border="0">
                                <tr>
                                    <td><b>EUR</b>&nbsp;</td>
                                    <td><input type="text"
                                    size="12" name="T0"
                                    onchange="Sp2(0,this.value)"></td>
                                </tr>
                                <tr>
                                    <td nowrap><script
                                    language="JavaScript"><!--
for (var i= 1; i<NMOE; i++) {  
	document.write('<tr><td>'+MOE[i]
          +' </td><td><input type="text" size="12" name="T'
          +i+'" onchange="Sp2('
          +i+',this.value)" value='
          +FIX[i]+'></tr>');
}
// --></script>
                                    </td>
                                </tr>
                            </table>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><p align="center"><strong>EUR/
                            </strong><input type="text" size="4"
                            maxlength="3" name="MOEDA" value="USD"
                            onchange="SpMOE(this.value)"> = <input
                            type="text" size="12" name="MOE_Fix"
                            value="1.1650"
                            onchange="Sp1_V(this.value)"> </p>
                            <p align="center"><font size="3"><strong>Cotação:
                            </strong></font><input type="radio"
                            checked name="R1" value="V1" onClick="say_it()">Directa <input
                            type="radio" name="R1" value="V2" onClick="say_it()">Indirecta</p>
                            </td>
                            <td><table border="0">
                                <tr>
                                    <td><input type="button"
                                    name="CV_MOE2" value="USD">&nbsp;
                                        <input type="text" size="12"
                                    name="CV_Value"
                                    onchange="SpCHG(this.value)"></td>
                                </tr>
                                <tr>
                                    <td><input type="button"
                                    name="CV_FIX2" value="170.00">&nbsp;
                                        </td>
                                </tr>
                            </table>
                            </td>
                        </tr>
                    </table>
                    <p>&nbsp;</p>
                </blockquote>
            </blockquote>
        </blockquote>
    </blockquote>
</form>

<p><script language="JavaScript"><!--
function Sp1_V(valor){
XXX_FIX=valor;
//alert("R1"+document.EURO.R1[0].checked);


say_it();

}
function SpCHG(a){
//alert("CHG");
//document.EURO.X0.value=valor;

XXX_VALUE=a;

if(document.EURO.R1[0].checked)
	{euros=XXX_VALUE/XXX_FIX;}
	else {euros=XXX_VALUE*XXX_FIX;}


euros=(Math.round(euros*100))/100;

moe_value=euros*FIX[moe_ch];

moe_value=Math.round(moe_value*Math.pow(10,DEC[moe_ch]));

moe_value=moe_value/Math.pow(10,DEC[moe_ch]);
alert("CHG");

document.EURO.X0.value=moe_value;

say_it();
}
function SpMOE(a){
//alert(a.toUpperCase());
XXX_MOE=a.toUpperCase();
document.EURO.MOEDA.value=XXX_MOE;
document.EURO.CV_MOE2.value=XXX_MOE;
say_it();
}
function Getdata1(a) {

document.EURO.D1[moe_ch].selected=true;
document.EURO.X0.value=moe_value;
document.EURO.MOEDA.value=XXX_MOE;
document.EURO.MOE_Fix.value=XXX_FIX;
document.EURO.CV_MOE2.value=XXX_MOE;

say_it();
}

function Sp1_2(valor){

document.EURO.X0.value=valor;
moe_value=valor;
say_it();
}
function Sp1_1(a){
//alert("S");
moe_ch=a;

//document.EURO.X0.value=moe_ch;
say_it();

}

function Sp2(moeda,valor){
document.EURO.D1[moeda].selected=true;
document.EURO.X0.value=valor;
moe_value=valor;
moe_ch=moeda;

say_it();
}
function say_it(){

//ref=document.EURO.X0.value;

euros=moe_value/FIX[moe_ch]*100;
with (Math){a=round(euros);}
euros=a/100;
//alert(euros+"+"+XXX_FIX);
if(document.EURO.R1[0].checked)
	{XXX_VALUE=euros*XXX_FIX;} 
	else {XXX_VALUE=euros/XXX_FIX;}
document.EURO.CV_Value.value=(Math.round(XXX_VALUE*100))/100;

for (var i= 0; i<NMOE; i++) { CV[i]  =euros*FIX[i];
                 with (Math){CV[i]=round(CV[i]*pow(10,DEC[i])); CV[i]=CV[i]/pow(10,DEC[i]);  }

}

document.EURO.T0.value=CV[0];
document.EURO.T1.value=CV[1];
document.EURO.T2.value=CV[2];
document.EURO.T3.value=CV[3];
document.EURO.T4.value=CV[4];

A=Math.round(moe_value/document.EURO.CV_Value.value*10000)/10000;
document.EURO.CV_FIX2.value=A;
//alert(A);
}
// --></script> </p>
</body>
</html>
